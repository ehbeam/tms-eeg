
<!DOCTYPE html>

<html>

  <head>

    <title>TMS-EEG Viewer</title>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">

  </head>
    
  <body>
        
    <center>

      <div id="title">
        <h1>TMS-EEG Viewer</h1>
      </div>

      <div class="toolbar" id="group-toolbar">

        <div id="group-var">
          <label class="data-label">Grouping Variable</label>
          <select id="group-select"></select>
          <label class="n-label"><i>N</i> Groups:&nbsp;</label>
          <span id="n-groups">2</span>
          <input type="range" id="n-group-slider" class="slider" min="1" max="10" value="2"></input>
          <button class="update-button" id="update-group-button">Update</button>
        </div>
        
        <div id="group-list"></div>

      </div><br/>

      
      <div id="plot-container">

        <div class="toolbar">

          <label class="data-label">Plotting Variable</label>

          <select class="plot-select" id="y-data-1"></select>
          <!-- <select class="plot-select hidden-select" id="y-data-2"></select>
          <select class="plot-select hidden-select" id="y-data-3"></select>
          <select class="plot-select hidden-select" id="y-data-4"></select>
          <select class="plot-select hidden-select" id="y-data-5"></select>

          <button class="plot-button" id="del-plot-button">&ndash;</button>
          <button class="plot-button" id="add-plot-button">+</button> -->

          <button class="update-button" id="update-plot-button">Plot</button>

        </div>

      </div>

      <div id="charts-container">

        <div id="chart-scatter"></div>
        <div id="chart-violin"></div>

      </div>

      <div id="footer">

        <div id="print-div">
          <img id="print-icon" src="https://icons-for-free.com/iconfiles/png/512/printer+icon+printer+line+icon+icon-1320073121186258180.png" onclick="window.print()"/>
        </div><br/><br/>

        &copy; <a href="https://profiles.stanford.edu/elizabeth-beam" target="_blank">Ellie Beam</a>&nbsp;&nbsp;<b>|</b>&nbsp;&nbsp;<a href="https://www.etkinlab.stanford.edu" target="_blank">Lab of Professor Amit Etkin</a>&nbsp;&nbsp;<b>|</b>&nbsp;&nbsp;<a href="https://www.stanford.edu" target="_blank">Stanford University</a><br/><br/><br/>
      
      </div><br/>

      </center>


  </body>

</html>
